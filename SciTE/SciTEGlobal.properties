default.text.font=Courier New
# Default
style.*.32=font:$(default.text.font),size:10
# Line number
style.*.33=fore:#111111,back:#DDDDDD,font:$(default.text.font),size:10
# Brace highlight
style.*.34=fore:#0000FF,bold
# Brace incomplete highlight
